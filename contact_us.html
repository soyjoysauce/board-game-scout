<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
        fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));

    //////
    //// SOY: MAY NEED TO CHANG appId to 2814203755335985
    //// NEW FACEBOOK APP ID
    /////
    //set up facebook JS SDK
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '133764540588384',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
        });

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

    };

    function statusChangeCallback(response){
        if(response.status === 'connected'){
            loggedIn=true;
            if($("#profile").hasClass("hidden")){
                $("#profile").toggleClass("hidden");
            }
            testAPI();
        }else{
            loggedIn=false;
            if(!$("#profile").hasClass("hidden")){
                $("#profile").toggleClass("hidden");
            }
        }
    }

    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }

    function testAPI(){
        FB.api('/me?fields=name,email,picture.width(800).height(800)', function(response){
            if(response && !response.error){
                sendFacebookData(response).then(response=>{processFacebookData(response)}, errorHandler);
            }
        });
    }

    function logout(){
        FB.logout(function(response){
        });
    }
</script>
