            function statusChangeCallback(response){
                if(response.status === 'connected'){
                    loggedIn=true;
                    if($("#profile").hasClass("hidden")){
                        $("#profile").toggleClass("hidden");
                    }
                    testAPI();
                }else{
                    loggedIn=false;
                    if(!$("#profile").hasClass("hidden")){
                        $("#profile").toggleClass("hidden");
                    }
                }
            }

            function checkLoginState(){
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

           <!--form starts here-->
            <div class="event_host_div content-font">
                <form onsubmit="sendData();" id="eventCreation">
                    <div class="form-horizontal">
                        <!--Game name and players-->
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group">
                                <label class="col-xs-1">Event:</label>
                                <input class="form-control" type="text" name="gameName" id="gameName" placeholder="Name of Game" required><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-1">Players:</label>
                                <select title="playerCount" class="form-control" name="numPlayers" id="numPlayers" required>
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>z
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select><br/>
                            </div>
                            <!--Addresses-->
                            <div class="form-group">
                                <label class="col-xs-1">Street:</label>
                                <input class="form-control" type="text" name="address" id="address" placeholder="Street Address" required><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-1">City:</label>
                                <input class="form-control" type="text" name="city" id="city" placeholder="City" required><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-1">State:</label>
                                <input class="form-control" type="text" name="state" id="state" maxlength="2" size="2" placeholder="State" required><br/>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-1">Zipcode:</label>
                                <input class="form-control" type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required><br/>
                            </div>
                            <!--Text Input-->
                            <div class="form-group">
                                <label class="app-form col-xs-5">Special Notes:</label>
                                <textarea class="form-control" name="textDetails" id="textDetails" placeholder="Details about event." required></textarea><br/>
                            </div>
                            <!--Time Input-->
                            <div class="form-inline row margin_bottom">
                                <label class="col-xs-2 control-label">Date:</label>
                                <div class="col-xs-3">
                                    <select class="form-control" title="month" name="month" id="month" required>
                                        <option value="" disabled selected hidden>Month</option>
                                        <option value="01">Jan</option>
                                        <option value="02">Feb</option>
                                        <option value="03">Mar</option>
                                        <option value="04">Apr</option>
                                        <option value="05">May</option>
                                        <option value="06">Jun</option>
                                        <option value="07">Jul</option>
                                        <option value="08">Aug</option>
                                        <option value="09">Sep</option>
                                        <option value="10">Oct</option>
                                        <option value="11">Nov</option>
                                        <option value="12">Dec</option>
                                    </select>
                                </div>
                                <div class="col-xs-3 xs-offset-1">
                                    <input class="form-control" type="text" name="day" id="day" maxlength="2" size="2" pattern="(0[1-9]|[12][0-9]|3[01])" placeholder="DD" required>
                                </div>
                                <div class="col-xs-3 xs-offset-1">
                                    <select class="form-control" title="text" name="year" id="year" required>
                                        <option value="" disabled selected hidden>Year</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline row margin_bottom">
                                <label class="col-xs-2 control-label">Time:</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="text" name="time" id="time" maxlength="5" size="5" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]))" placeholder="HH:MM" required>
                                </div>
                                <div class="col-xs-3 xs-offset-1">
                                    <select class="form-control" title="dayNight" name="dayNight" id="dayNight">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Trigger the modal with a button -->
                        <button type="button" id="createEventBtn" class="btn btn-info btn-lg">Submit</button>
                    </div>
                </form>
